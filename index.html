<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="stylesheet" href="js/styles.js" type="text/js">

    <title>Drum Kit</title>
</head>

<body>
    <div class="drumkit">
        <div class="keystrokes" data-key="65"><kbd>A</kbd>
            <span class="sound">boom</span></div>
        <div class="keystrokes" data-key="83"><kbd>S</kbd>
            <span class="sound">clap</span></div>
        <div class="keystrokes" data-key="68"><kbd>D</kbd>
            <span class="sound">hihat</span></div>
        <div class="keystrokes" data-key="70"><kbd>F</kbd>
            <span class="sound">kick</span></div>
        <div class="keystrokes" data-key="71"><kbd>G</kbd>
            <span class="sound">openhat</span></div>
        <div class="keystrokes" data-key="72"><kbd>H</kbd>
            <span class="sound">ride</span></div>
        <div class="keystrokes" data-key="74"><kbd>J</kbd>
            <span class="sound">snare</span></div>
        <div class="keystrokes" data-key="75"><kbd>K</kbd>
            <span class="sound">tink</span></div>
        <div class="keystrokes" data-key="76"><kbd>L</kbd>
            <span class="sound">tom</span></div>   
    </div>

    <audio data-key="65" src="sounds/boom.wav"></audio>
    <audio data-key="83" src="sounds/clap.wav"></audio>
    <audio data-key="68" src="sounds/hihat.wav"></audio>
    <audio data-key="70" src="sounds/kick.wav"></audio>
    <audio data-key="71" src="sounds/openhat.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tink.wav"></audio>
    <audio data-key="76" src="sounds/tom.wav"></audio>

    <script>
        window.addEventListener("keydown", function(e){
           const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`)
           const keystrokes = document.querySelector(`.keystrokes[data-key="${e.keyCode}"]`)
           if(!audio) return; //end function
           audio.currentTime = 0;//rewind to the start
           audio.play();
           keystrokes.classList.add("playing");
        });

        function removeTransition(e){
            if(e.propertyName !== "transform") return; //skip 
            this.classList.remove ("playing");
        }

        const keystrokes = document.querySelectorAll(".keystrokes");
        keystrokes.forEach(keystrokes => keystrokes.addEventListener("transitionend", removeTransition));
    </script>
</body>

</html>
